<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./login.css">
    <title>PageTurner-Login Page</title>
    <link rel="shortcut icon" href="./BW Stamp (1).png">
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="signUpForm">
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" id="signUpName" placeholder="Name">
                <input type="email" id="signUpEmail" placeholder="Email">
                <input type="password" id="signUpPassword" placeholder="Password">
                <button type="button" id="signUpButton">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="signInForm">
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email password</span>
                <input type="email" id="signInEmail" placeholder="Email">
                <input type="password" id="signInPassword" placeholder="Password">
                <a href="#">Forgot Your Password?</a>
                <button type="button" id="signInButton">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1><img src="./images/logo/black.jpeg" width="200px" alt=""></h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1><img src="./images/logo/black.jpeg" alt="" width="200px"></h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const container = document.getElementById('container');
        const registerBtn = document.getElementById('register');
        const loginBtn = document.getElementById('login');
        const signUpButton = document.getElementById('signUpButton');
        const signInButton = document.getElementById('signInButton');

        // Toggle between sign-up and sign-in forms
        registerBtn.addEventListener('click', () => {
            container.classList.add("active");
        });

        loginBtn.addEventListener('click', () => {
            container.classList.remove("active");
        });

        // Redirect after Sign Up
        signUpButton.addEventListener('click', () => {
            const name = document.getElementById('signUpName').value.trim();
            const email = document.getElementById('signUpEmail').value.trim();
            const password = document.getElementById('signUpPassword').value.trim();

            if (name && email && password) {
                // Assuming successful sign-up, redirect to the sign-in form
                container.classList.remove("active");
            } else {
                alert('Please fill in all fields to sign up.');
            }
        });

        // Redirect after Sign In
        signInButton.addEventListener('click', () => {
            const email = document.getElementById('signInEmail').value.trim();
            const password = document.getElementById('signInPassword').value.trim();

            if (email && password) {
                // Assuming successful sign-in, redirect to the homepage
                window.location.href = './index.html';
            } else {
                alert('Please fill in all fields to sign in.');
                container.classList.add("active"); // Redirect to sign-up if sign-in is not filled
            }
        });
    </script>
</body>

</html>
